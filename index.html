<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <img src="images/bg-pattern-top.svg" alt="top" id="bg-cir-top">
    <img src="images/bg-pattern-bottom.svg" alt="bottom" id="bg-cir-bottom">

    <div class="profile-card">
      <img src="images/image-victor.jpg" alt="Photo of Victor Crest">
      <div id="user-info">
        <h3>Victor Crest  <span>26</span></h3>
        <p>London</p>
        <div class="user-stats-container">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ShaKore McGill</a>.
    </div>
  </body>
</html>
